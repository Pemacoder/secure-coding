<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .signup-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .signup-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #333;
      }

      .signup-form .form-group {
        margin-bottom: 15px;
      }

      .signup-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .signup-form input[type="text"],
      .signup-form input[type="email"],
      .signup-form input[type="number"],
      .signup-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .signup-form .error {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      .signup-form .success {
        color: #28a745;
        font-size: 14px;
        text-align: center;
        display: none;
        margin-top: 15px;
      }

      .signup-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-form input[type="submit"]:hover {
        background-color: #218838;
      }
      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
        font-size: 16px;
        color: #333;
      }

      select:focus {
        border-color: #66afe9;
        outline: none;
        box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
      }

      option {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form class="signup-form" id="signupForm">
      <h2>Signup Form</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <div class="error" id="emailError">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" />
        <div class="error" id="nameError">Full name is required.</div>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
        <div class="error" id="ageError">Please enter a valid age.</div>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <!-- <input type="text" id="gender" name="gender" required /> -->
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="error" id="genderError">Gender is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <div class="error" id="passwordError">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <button type="submit" value="Signup">Signup</button>
      <div class="success" id="successMessage">Signup successful!</div>
    </form>
