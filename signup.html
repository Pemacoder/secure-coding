<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup Form</title>
    <style>
      
    </style>
  </head>
  <body>
    <form class="signup-form" id="signupForm">
      <h2>Signup Form</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <div class="error" id="emailError">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" />
        <div class="error" id="nameError">Full name is required.</div>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
        <div class="error" id="ageError">Please enter a valid age.</div>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <!-- <input type="text" id="gender" name="gender" required /> -->
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="error" id="genderError">Gender is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <div class="error" id="passwordError">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <button type="submit" value="Signup">Signup</button>
      <div class="success" id="successMessage">Signup successful!</div>
    </form>
    <script src="./js/validation.js"></script>
  </body>
</html>
